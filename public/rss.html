<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS Feed Reader</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    }
    .feed-list {
    list-style: none;
    padding: 0;
    }
    .feed-list li {
    margin-bottom: 10px;
    cursor: pointer;
    }
    .feed-list li:hover {
    background-color: #f5f5f5;
    }
    .item-card {
    background-color: #fff;
    padding: 20px;
    margin-top: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    display: none;
    }
    .item-card h2 {
    margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RSS Feed</h1>
    <ul class="feed-list"></ul>
    <div class="item-card hidden">
      <h2></h2>
      <p class="description"></p>
      <a href="#" class="link">View Source</a>
    </div>
  </div>
</body>
</html>
<script>
const rssUrl = "example.xml"; // Replace with your actual RSS feed URL

$(document).ready(function() {
  $.ajax({
    url: rssUrl,
    dataType: "xml",
    success: function(data) {
      parseFeed(data);
    },
    error: function(error) {
      console.error("Error fetching RSS feed:", error);
    }
  });

  function parseFeed(data) {
    $(data).find("item").each(function() {
      const title = $(this).find("title").text();
      const description = $(this).find("description").text();
      const link = $(this).find("link").text();

      const listItem = $(`
      <li>
        <h3><a href="${link}" target="_blank">${title}</a></h3>
        <p>${description}</p>
      </li>
      `);

      listItem.click(function() {
        $(".item-card h2").text(title);
        $(".item-card .description").text(description);
        $(".item-card .link").attr("href", link);
        $(".item-card").removeClass("hidden");
      });

      $(".feed-list").append(listItem);
    });
  }
});

</script>
